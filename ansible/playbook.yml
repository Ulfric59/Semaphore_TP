- name: Installer Semaphore sur une instance GCP
  hosts: all
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install snap
      apt:
        name: snapd
        state: present

    - name: Service snapd enabled and started
      service:
        name: snapd
        enabled: yes
        state: started


    - name: Install Semaphore
      command: sudo snap install semaphore


    - name: Service semaphore enabled and started
      service:
        name: Semaphore
        enabled: yes
        state: started
